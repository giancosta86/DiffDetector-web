buildscript {
    repositories {
        maven {
            url "https://dl.bintray.com/giancosta86/Hephaestus"
        }

        mavenCentral()
    }

    dependencies {
        classpath 'info.gianlucacosta.aurora:aurora:9.2'
        classpath "info.gianlucacosta.moonlicense:moonlicense-gradle:5.0"
    }
}


apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'info.gianlucacosta.moonlicense'
apply plugin: 'info.gianlucacosta.aurora'


group 'info.gianlucacosta.diffdetector'
archivesBaseName = 'diffdetector-web'
version '1.0'

description = "RESTful web services for Diff Detector"

mainClassName = 'info.gianlucacosta.diffdetector.web.App'

sourceCompatibility = 1.8


dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.9.RELEASE'
    compile 'info.gianlucacosta.diffdetector:diffdetector-core:1.0'

    testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.2'
    testCompile 'org.hamcrest:java-hamcrest:2.0.0.0'
    testCompile 'org.apiguardian:apiguardian-api:1.0.0'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.9.RELEASE'

    testCompile 'info.gianlucacosta.diffdetector:diffdetector-sdk:1.0'

}


moonLicense {
    license = apache2

    productInfo {
        productName = "Diff Detector - Web"
        inceptionYear = 2017
        copyrightHolder = "Gianluca Costa"
    }
}


aurora {
    gitHubUser = 'giancosta86'

    author {
        name = 'Gianluca Costa'
        email = 'gianluca@gianlucacosta.info'
        url = 'http://gianlucacosta.info/'
    }
}
